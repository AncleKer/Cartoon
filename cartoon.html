<!DOCTYPE html>

<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <style type="text/css">
    	body {
  			background: #000000;
  			text-align: center;
		}
		.container {
		  	width: 800px;
		  	display: inline-block;
		  	transform: translateY(200px);
		}
		.space {
			height: 0px;
		}
		.tools {
			margin-left: 350px;
		}
		.holder {
			width: 10px;
			height: 400px;
			background: blue;
		}
		.needle {
			width: 50px;
			height: 20px;
			background: grey;
			position: absolute;
			top: 20px;
			left: 340px;
		}
		.needle::after {
			content: "";
			display: block;
			width: 2px;
			height: 130px;
			position: absolute;
			background: grey;
			left: 40px;
			top: -10px;
		}
		.bottle {
			width: 15px;
			height: 50px;
			border-style: dashed;
			border-width: 2px;
			border-color: grey;
			position: absolute;
			top: 350px;
		}
		.pallet {
			width: 190px;
			height: 20px;
			background: red;
			position: absolute;
			top: 380px;
			left: 590px;
		}
		.floor {
			height: 20px;
			border-style: solid;
			border-width: 5px;
			border-color: grey;
		}
		.control {
			display: grid;
			grid-template-columns: 50% 50%;
		}
		.panel .command {
			width: 100%;
			height: 100%;
		}
		.box {
			margin: 10px;
			border-style: dashed;
			border-width: 2px;
			border-color: grey;
			height: 300px;
		}
    </style>
</head>

<body>
	<div class="container">
		<div class="space"></div>
		<div class="tools">
			<div class="holder"></div>
			<div class="needle"></div>
			<div class="car">
				<div class="bottle" style="left: 600px"></div>
				<div class="bottle" style="left: 630px"></div>
				<div class="bottle" style="left: 660px"></div>
				<div class="bottle" style="left: 690px"></div>
				<div class="bottle" style="left: 720px"></div>
				<div class="bottle" style="left: 750px"></div>
				<div class="pallet"></div>
			</div>
		</div>
		<div class="floor"></div>
		<div class="control">
			<div class="panel">
				<div class="box">
					
				</div>
			</div>
			<div class="command">
				<div class="box">
					
				</div>
			</div>
		</div>
	</div>
	

	<script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js'></script>
	<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
	<script type="text/javascript">
		var animation = anime.timeline({});
	</script>
</body>
</html>
