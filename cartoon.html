<!DOCTYPE html>

<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <style type="text/css">
    	body {
  			background: #000000;
  			text-align: center;
		}
		.container {
		  	width: 800px;
		  	display: inline-block;
		}
		.space {
			height: 100px;
		}
		.tools {
			height: 100%;
			display: inline;
		}
		.holder {
			width: 10px;
			height: 400px;
			background: blue;
			position: relative;
			margin-left: 350px;
			left: 0px;
			top: 90px;
		}
		.needle {
			width: 50px;
			height: 20px;
			background: grey;
			position: relative;
			left: 340px;
			top: -290px;
		}
		.needle::after {
			content: "";
			display: block;
			width: 2px;
			height: 130px;
			position: absolute;
			background: grey;
			left: 40px;
			top: -10px;
		}
		.car {
			display: inline;
		}
		.bottle {
			width: 30px;
			height: 50px;
			background: orange;
			position: relative;
			top: 20px;
		}
		.pallet {
			width: 200px;
			height: 20px;
			background: red;
			position: relative;
			top: 0px;
			left: 600px;
		}
		.floor {
			width: 100%;
			height: 20px;
			border-style: solid;
			border-width: 5px;
			border-color: grey;
		}
		.control {
			display: inline;
		}
		.panel {
			width: 50%;
			height: 300px;
			background: green;
		}
		.command {
			width: 50%;
			height: 300px;
			background: red;
		}
    </style>
</head>

<body>
	<div class="container">
		<div class="space"></div>
		<div class="tools">
			<div class="holder"></div>
			<div class="needle"></div>
			<div class="car">
				<div class="bottle" style="left: 610px"></div>
				<div class="pallet"></div>
			</div>
		</div>
		<div class="floor"></div>
		<div class="control">
			<div class="panel"></div>
			<div class="command"></div>
		</div>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js'></script>
	<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
